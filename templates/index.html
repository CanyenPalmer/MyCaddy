<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyCaddy - Adjusted Distance Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>MyCaddy - Adjusted Distance</h1>

        <form method="POST">
            <label for="distance">Raw Distance to Flag (yards):</label>
            <input type="number" step="any" name="distance" required>

            <label for="lie">Lie Penalty (%):</label>
            <input type="number" step="any" name="lie" value="10" required>

            <label for="temperature">Temperature (Â°F):</label>
            <input type="number" step="any" name="temperature" value="70" required>

            <label for="weather">Weather Condition:</label>
            <select name="weather">
                <option value="Sunny">Sunny</option>
                <option value="Cloudy">Cloudy</option>
                <option value="Rain">Rain</option>
                <option value="Snow">Snow</option>
            </select>

            <label for="wind_speed">Wind Speed (mph):</label>
            <input type="number" step="any" name="wind_speed" required>

            <label for="wind_dir">Wind Direction (blowing toward):</label>
            <select name="wind_dir">
                <option value="North">North (Headwind)</option>
                <option value="South">South (Tailwind)</option>
                <option value="East">East (Crosswind)</option>
                <option value="West">West (Crosswind)</option>
            </select>

            <button type="submit">Calculate Adjusted Distance</button>
        </form>

        {% if result %}
            <div class="result">Adjusted Distance: {{ result }} yards</div>
        {% endif %}

        {% if summary %}
            <div class="summary">{{ summary }}</div>
        {% endif %}
    </div>
</body>
</html>
