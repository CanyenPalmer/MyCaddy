<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyCaddy Distance Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>MyCaddy - Adjusted Distance Calculator</h1>
    <form method="POST">
        <label for="distance">Raw Distance to Pin (yards):</label>
        <input type="number" name="distance" step="0.1" required>

        <label for="lie">Lie Condition:</label>
        <select name="lie" required>
            <option value="0">Fairway (0%)</option>
            <option value="10">First-Cut (10%)</option>
            <option value="25">Light-Rough (25%)</option>
            <option value="50">Rough (50%)</option>
            <option value="75">Deep-Rough (75%)</option>
            <option value="100">Hazard/Fescue (100%)</option>
        </select>

        <label for="temperature">Temperature (Â°F):</label>
        <input type="number" name="temperature" step="1" value="70">

        <label for="weather">Weather Conditions:</label>
        <select name="weather">
            <option value="Sunny">Sunny</option>
            <option value="Cloudy">Cloudy</option>
            <option value="Rainy">Rainy</option>
        </select>

        <label for="wind_speed">Wind Speed (mph):</label>
        <input type="number" name="wind_speed" step="0.1" value="0">

        <label for="wind_dir">Wind Direction:</label>
        <select name="wind_dir">
            <option value="North">North (Headwind)</option>
            <option value="South">South (Tailwind)</option>
            <option value="East">East (Crosswind)</option>
            <option value="West">West (Crosswind)</option>
        </select>

        <label>
            <input type="checkbox" name="flyer"> Flyer conditions present?
        </label>

        <button type="submit">Calculate Adjusted Distance</button>
    </form>

    {% if summary %}
        <div class="summary">{{ summary }}</div>
    {% endif %}

    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}
</div>
</body>
</html>
